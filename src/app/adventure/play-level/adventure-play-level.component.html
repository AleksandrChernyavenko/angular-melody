<div *ngIf="level" class="level">

    <div class="row">
        <div class="col-xs-offset-1 col-xs-7">
            <div class="level-progress">
                Прогресс уровня:
                <answer-progress-bar [totalCount]="getTotalSongsCount()"
                                     [answersList]="answersList"></answer-progress-bar>
            </div>
        </div>
        <div class="col-xs-3">
            <circle-timer class="pull-right" [currentNumber]="nextSongAt"></circle-timer>
        </div>
    </div>

    <div class="row">
        <div class="text-center enjoy-css">Выберите верный ответ</div>
        <div class="col-xs-offset-1 col-xs-10">
            <quiz-variants [variants]="currentSong?.Variants" (onVariantChoose)="chooseVariant($event)"></quiz-variants>
        </div>
    </div>

</div>

<loading [loading]="!level" text="Загрузка песен..."></loading>


<div *ngIf="isLevelFinished" class="modal in bs-example-modal-lg" style="display: block; height: 600px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Уровень завершен</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="experience">
                    <h2 class="text-center">Поздравляем!</h2>
                    <div class="text-center">
                        Получено <span class="text-success"> {{experience}} </span> очков опыта.
                    </div>
                </div>
                <p class="text-center">
                    Результат
                    <i *ngFor="let i of (score | fill)" class="fa fa-star fa-3 green big-font"></i>
                    <i *ngFor="let i of ((3 - score) | fill)" class="fa fa-star-o fa-3 green big-font"></i>
                </p>

            </div>
            <div class="modal-footer center-block">
                <a [routerLink]="['/adventure']" type="button" class="btn btn-success center-block">Перейти к выбору уровня</a>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLevelFinished" class="modal-backdrop fade in" style="height: 1000px;"></div>
