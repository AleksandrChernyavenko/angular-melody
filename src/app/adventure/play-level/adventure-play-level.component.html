<div *ngIf="level" class="level">

    <div class="row">
        <div class="col-xs-offset-1 col-xs-7">
            <div class="level-progress">
                Прогресс уровня:
                <answer-progress-bar [totalCount]="getTotalSongsCount()" [answersList]="answersList"></answer-progress-bar>
            </div>
        </div>
        <div class="col-xs-3">
            <circle-timer class="pull-right" [currentNumber]="nextSongAt"></circle-timer>
        </div>
    </div>






    <div class="row">
        <div class="text-center enjoy-css">Выберите верный ответ</div>
        <div class="col-xs-offset-1 col-xs-10">
            <quiz-variants [variants]="currentSong?.Variants" (onVariantChoose)="chooseVariant($event)"></quiz-variants>
        </div>
    </div>
</div>

<loading [loading]="!level" text="Загрузка песен..."></loading>



<div  *ngIf="isLevelFinished" class="modal in bs-example-modal-lg" style="display: block;height: 600px;">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Уровень завершен</h4>
            </div>
            <div class="modal-body">
                <div *ngIf="experience">
                    <h6>Поздравляем!</h6>
                    Получено {{experience}} очков опыта.
                </div>
                <p>Вы завершили уровень.</p>
                <p>
                    Результат
                    <i *ngFor="let i of (score | fill)" class="fa fa-star fa-3"></i>
                    <i *ngFor="let i of ((3 - score) | fill)" class="fa fa-star-o fa-3"></i>
                </p>

            </div>
            <div class="modal-footer">
                <a [routerLink]="['/adventure']" type="button" class="btn btn-default">К выбору уровня</a>
            </div>
        </div>
    </div>
</div>
<div *ngIf="isLevelFinished" class="modal-backdrop fade in" style="height: 1000px;"></div>
